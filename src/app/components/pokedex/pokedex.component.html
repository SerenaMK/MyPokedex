<div class="row">
    <div class="col-12">
        <!-- TITLE -->
        <h1 class="text-primary fw-bold">Pokedex</h1>
        <!-- NUMBER OF POKEMON -->
        <p class="pt-2 fs-5">
            Number of Pokemon: <b>{{ pokemon.count }}</b>
        </p>
        <!-- SEARCH BAR -->
        <form [formGroup]="pokemonSearch" class="d-flex mb-4 w-50 m-auto" role="search" (ngSubmit)="onSubmit()">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" data-bs-theme="light" formControlName="search">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>

    </div>
</div>

<div class="row">
    <div class="col-md-4 offset-md-4">
        <!-- LIST OF POKEMON -->
        <div class="list-group">
            <a class="list-group-item list-group-item-action" *ngFor="let thisPokemon of pokemon.results; let i = index"
                routerLink="/pokemon/{{ (thisPokemon.url).slice(34, (thisPokemon.url).length-1) }}">

                <!-- Pokemon Number -->
                <span class="badge bg-primary-subtle text-dark rounded-pill">
                    # {{ (thisPokemon.url).slice(34, (thisPokemon.url).length-1) }}
                </span>
                <!-- Pokemon Name -->
                <b> {{ thisPokemon.name | titlecase }}</b>

            </a>
        </div>
    </div>
</div>

<div class="row">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" (click)="getPreviousPage()">
                <a class="page-link">Previous</a>
            </li>
            <!-- <li class="page-item"><a class="page-link" routerLink="/">1</a></li>
            <li class="page-item"><a class="page-link" routerLink="/">2</a></li>
            <li class="page-item"><a class="page-link" routerLink="/">3</a></li> -->
            <li class="page-item" (click)="getNextPage()">
                <a class="page-link">Next</a>
            </li>
        </ul>
    </nav>
</div>
