<div class="row">
    <h1 class="text-primary fw-bold">Pokedex</h1>
    <p class="pt-2 fs-5">
        Number of Pokemon: <b>{{ pokemon.count }}</b>
    </p>
</div>

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="list-group">
            <a class="list-group-item list-group-item-action" *ngFor="let thisPokemon of pokemon.results; let i = index" routerLink="/pokemon/{{ (thisPokemon.url).slice(34, (thisPokemon.url).length-1) }}">

                <span class="badge bg-primary-subtle text-dark rounded-pill">
                    # {{ (thisPokemon.url).slice(34, (thisPokemon.url).length-1) }}
                </span>
                <b> {{ thisPokemon.name | titlecase }}</b>

            </a>
        </div>
    </div>
</div>

<div class="row">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" (click)="getPreviousPage()">
                <a class="page-link">Previous</a>
            </li>
            <!-- <li class="page-item"><a class="page-link" routerLink="/">1</a></li>
            <li class="page-item"><a class="page-link" routerLink="/">2</a></li>
            <li class="page-item"><a class="page-link" routerLink="/">3</a></li> -->
            <li class="page-item" (click)="getNextPage()">
                <a class="page-link">Next</a>
            </li>
        </ul>
    </nav>
</div>
